<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
<script src="https://maps.google.com/maps/api/js?sensor=true"></script>

<body>
	<div id="splash">
		<div id="welcome">
				<h2>Welcome</h2>
				<p>Text description of our app</p>
				<div id="getStarted"><button href="#" onClick="hideSplash()" data-toggle="modal" class="special" data-target="#registerModal">Get Started</a> </div>
		</div>
			
	</div>
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">

				<h4 class="modal-title" id="myModalLabel">Plan your SafeRide</h4>
			</div> <!-- /.modal-header -->

			<div class="modal-body">
				<form role="form">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" id="email" placeholder="Email">
							<label for="uLogin" class="input-group-addon glyphicon glyphicon-user"></label>
						</div>
					</div> <!-- /.form-group -->

					<div class="form-group">
						<br>Start Location:</br>
						enter your location or use current location
						<div class="input-group">
							<label for="startloc" class="input-group-addon glyphicon glyphicon-lock"></label>
							<input type="text" class="form-control" id="startloc" placeholder="enter location">
						</div> <!-- /.input-group -->
							<br><input type="button" onClick="getCoords()" value="Use Current Location"></input>
					</div> <!-- /.form-group -->

					<div class="form-group">
						Destination:</br>
						<div class="input-group">
							<label for="destination" class="input-group-addon glyphicon glyphicon-lock"></label>
							<input type="text" class="form-control" id="destination" placeholder="enter destination">	
						</div> <!-- /.input-group -->
					</div> <!-- /.form-group -->


				</form>

			</div> <!-- /.modal-body -->

			<div class="modal-footer">
				<button class="form-control btn btn-primary">Go!</button>

			</div> <!-- /.modal-footer -->

		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->







		<div id="background">
				<img id="bg" src="graphics/background.jpg" />
		</div>

</body>
</html>
